<template>
    <h3 t="ApplicantListings"></h3>
        <button type='button' click.delegate='addApplicant()'><img src="images/Add-New.png"/></button>
       
        <table class="table table-striped">
            <thead>
                <tr>
                    <th t="Name"></th>
                    <th t="FamilyName"></th>
                    <th t="CountryOfOrigin"></th>
                    <th t="EmailAddress"></th>
                    <th t="Age"></th>
                </tr>	
            </thead>
            <tbody>
                <tr repeat.for='applicant of applicants'>
                    <td>${applicant.name}</td>
                    <td>${applicant.familyName}</td>
                    <td>${applicant.countryOfOrigin}</td>
                    <td>${applicant.emailAddress}</td>
                    <td>${applicant.age}</td>
                </tr>
            </tbody>
        </table>

    </template>
