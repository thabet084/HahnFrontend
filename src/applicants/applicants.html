<template>
    <h3>Applicant Listings</h3>
        <button type='button' click.delegate='addApplicant()'><img src="images/Add-New.png"/></button>
       
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Family Name</th>
                    <th>country Of Origin</th>
                    <th>Email Address</th>
                    <th>Age</th>
                </tr>	
            </thead>
            <tbody>
                <tr repeat.for='applicant of applicants'>
                    <td>${applicant.name}</td>
                    <td>${applicant.familyName}</td>
                    <td>${applicant.countryOfOrigin}</td>
                    <td>${applicant.emailAddress}</td>
                    <td>${applicant.age}</td>
                </tr>
            </tbody>
        </table>

    </template>
